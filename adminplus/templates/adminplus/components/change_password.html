{% extends "adminplus/components/components.main.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Change Password</h5>
    <div class="row">
      <div class="col-md-10 col-lg-8">
        <form method="POST" enctype="multipart/form-data" id="create_doctor_form">
          {% csrf_token %}
          <div class="row" style="margin: 1px 0px 0px 0px;">
            {% for field in form %}
            <div class="col-md-12 col-12" style="margin: 4px 0px 0px 0px">{{ field.label }}</div>
            <div class="col-md-12 col-12">
              <span>{{ field }}</span>
              <span class="text-danger">{{ field.errors }}</span>
              {% if field.help_text %}
              <span style="padding:2%;">{{ field.help_text }}</span>
              {% endif %}
            </div>
            {% endfor %}
          </div>
          <div class="ml-3 mt-2">
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
