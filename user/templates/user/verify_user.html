{% extends 'base.html' %}
{% load static %}

{% block title %}
Verify User
{% endblock title %}

{% block content %}
<!-- Page Content -->
<div class="content">
     <div class="container-fluid">
          
          <div class="row">
               <div class="col-md-8 offset-md-2">
                    
                    <!-- Login Tab Content -->
                    <div class="account-content">
                         <div class="row align-items-center justify-content-center">
                              <div class="col-md-7 col-lg-6 login-left">
                                   <img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">	
                              </div>
                              <div class="col-md-12 col-lg-6 login-right">
                                   <div class="login-header">
                                        <h3>User <span>Verification</span></h3>
                                   </div>
                                   <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group form-focus">
                                             <input type="text" class="form-control floating" name="token">
                                             <label class="focus-label">Token</label>
                                        </div> 
                                        <!-- {% if phone and password %}
                                             <input type="hidden" name="phone" value="{{ phone }}">
                                             <input type="hidden" name="password" value="{{ password }}">
                                        {% else %}
                                             <input type="hidden" name="phone">
                                             <input type="hidden" name="password">
                                        {% endif %} -->
                                             
                                        <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Verify</button>
                                        
                                   </form>
                              </div>
                         </div>
                    </div>
                    <!-- /Login Tab Content -->
                         
               </div>
          </div>

     </div>

</div>		
<!-- /Page Content -->
{% endblock content %}
