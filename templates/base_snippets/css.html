{% load static %}
{% url 'doctor:doctor_profile' as doctor_profile %}

<!-- Favicons -->
<link type="image/x-icon" href="{% static 'img/favicon.png' %}" rel="icon">
		
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Fontawesome CSS -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<!-- Select2 CSS -->
<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">

{% if request.path == patient_profile or request.path == doctor_profile %}

{% endif %}
